<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive SOP – Innere Medizin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .sop-section {
            transition: max-height 0.5s ease-in-out, box-shadow 0.3s;
            overflow: hidden;
            max-height: 1000px;
        }
        .sop-section.collapsed {
            max-height: 5rem;
        }
        .sop-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .sop-item.completed {
            background-color: #e6fffa;
            border-left-color: #38b2ac;
        }
        .sop-item.completed .main-text {
            color: #2d3748;
        }
        .sop-item .icon {
            transition: transform 0.3s ease;
        }
        .sop-item.completed .icon {
            transform: scale(1.2);
        }
        .comment {
            font-style: italic;
            color: #4a5568;
            font-size: 0.9em;
        }
        .comment-warning {
            color: #c53030;
            font-weight: 600;
        }
        .section-header {
            cursor: pointer;
        }
        .section-header .toggle-icon {
            transition: transform 0.3s ease;
        }
        .sop-section.collapsed .section-header .toggle-icon {
            transform: rotate(-90deg);
        }
        .details-input {
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            border-top: 1px solid #e2e8f0;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
        }
        .sop-item.completed .details-input {
            max-height: 12rem;
            opacity: 1;
        }
        .details-input textarea, .details-input input {
            color: #1a202c;
        }
        #arztbriefModal {
            display: none;
        }
        .modal-content {
            animation: slide-down 0.5s ease;
        }
        @keyframes slide-down {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-5xl mx-auto space-y-6">
        <header class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Interaktive SOP</h1>
            <p id="selectedCaseTitle" class="text-lg text-gray-600">Auswahl eines internistischen Falls</p>
            <p id="selectedCaseSummary" class="mt-1 text-base text-gray-500"></p>
        </header>

        <section class="bg-white rounded-xl shadow-lg border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Fall auswählen</h2>
            <p class="text-sm text-gray-600 mb-4">Wählen Sie eine der zehn häufigsten internistischen Aufnahmediagnosen aus, um die strukturierte Checkliste zu nutzen.</p>
            <select id="caseSelect" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700"></select>
        </section>

        <main id="caseContent" class="space-y-6"></main>

        <footer class="text-center pt-4">
            <button id="generateBriefBtn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Arztbrief generieren
            </button>
        </footer>
    </div>

    <div id="arztbriefModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-full overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Generierter Arztbrief</h2>
                    <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
                </div>
                <div class="bg-gray-100 p-4 rounded-md">
                    <textarea id="arztbriefText" class="w-full h-96 p-2 border border-gray-300 rounded-md font-mono text-sm"></textarea>
                </div>
                <div class="mt-4 flex justify-end space-x-3">
                    <button id="copyBtn" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition">
                        Text kopieren
                    </button>
                    <button id="closeModalBtn2" class="bg-gray-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-600 transition">
                        Schließen
                    </button>
                </div>
            </div>
        </div>
    </div>

        function initializeInteractions() {
            const sopItems = caseContent.querySelectorAll('.sop-item');
            sopItems.forEach(item => {
                item.addEventListener('click', event => {
                    if (event.target.closest('input, textarea')) return;
                    item.classList.toggle('completed');
                    const icon = item.querySelector('.icon');
                    if (item.classList.contains('completed')) {
                        icon.classList.remove('text-gray-400');
                        icon.classList.add('text-green-500');
                    } else {
                        icon.classList.remove('text-green-500');
                        icon.classList.add('text-gray-400');
                    }
                });
            });

            const sectionHeaders = caseContent.querySelectorAll('.section-header');
            sectionHeaders.forEach(header => {
                header.addEventListener('click', event => {
                    if (event.target.closest('button, select, input, textarea')) return;
                    header.parentElement.classList.toggle('collapsed');
                });
            });
        }

        function collectDetails() {
            const details = {};
            if (!currentCase) return details;
            currentCase.sections.forEach(section => {
                section.items.forEach(item => {
                    const element = caseContent.querySelector(`.sop-item[data-key="${item.key}"]`);
                    if (!element) return;
                    const input = element.querySelector('input, textarea');
                    details[item.key] = {
                        completed: element.classList.contains('completed'),
                        value: input ? input.value.trim() : ''
                    };
                });
            });
            return details;
        }

        function generateArztbrief() {
            if (!currentCase) return;
            const details = collectDetails();
            const hasCompleted = Object.values(details).some(entry => entry && entry.completed);

            if (!hasCompleted) {
                arztbriefText.value = 'Keine Maßnahmen oder Details ausgewählt. Bitte wählen Sie abgeschlossene Schritte aus und füllen Sie die entsprechenden Felder aus.';
                arztbriefModal.style.display = 'flex';
                return;
            }

            let brief = 'ARZTBRIEF\n\n';
            brief += `Datum: ${new Date().toLocaleDateString('de-DE')}\n\n`;
            brief += `Betreff: Stationärer Aufenthalt bei ${currentCase.brief.subject}\n\n`;
            brief += `${currentCase.brief.intro(details)}\n\n`;

            currentCase.brief.sections.forEach(section => {
                const lines = [];
                section.keys.forEach(key => {
                    const itemDef = currentItemMap[key];
                    const itemData = details[key];
                    if (!itemDef || !itemData || !itemData.completed) return;
                    const text = itemDef.briefLine ? itemDef.briefLine(itemData.value, details) : '';
                    if (text) lines.push(text);
                });
                if (lines.length) {
                    brief += `${section.title}:\n`;
                    lines.forEach(line => {
                        brief += `${line}\n`;
                    });
                    brief += '\n';
                }
            });

            brief += `${currentCase.brief.epikrise(details)}\n\n`;
            brief += `${currentCase.brief.followUp(details)}\n\n`;
            brief += 'Mit freundlichen Grüßen\n\n[Ihr Name/Ihre Abteilung]';

            arztbriefText.value = brief;
            arztbriefModal.style.display = 'flex';
        }

        document.getElementById('generateBriefBtn').addEventListener('click', generateArztbrief);

        [closeModalBtn, closeModalBtn2].forEach(btn => {
            btn.addEventListener('click', () => {
                arztbriefModal.style.display = 'none';
            });
        });

        window.addEventListener('click', event => {
            if (event.target === arztbriefModal) {
                arztbriefModal.style.display = 'none';
            }
        });

        copyBtn.addEventListener('click', () => {
            arztbriefText.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Kopiert!';
            setTimeout(() => {
                copyBtn.textContent = 'Text kopieren';
            }, 2000);
        });

        renderCase(caseDefinitions[0].id);
        caseSelect.value = caseDefinitions[0].id;
    </script>

</body>
