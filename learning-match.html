<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verbinde die W√∂rter: Ein Lernspiel f√ºr Kinder</title>
    <meta
      name="description"
      content="Fr√∂hliches Zuordnungsspiel f√ºr Kinder, um die W√∂rter Wal, Ofen, Opa, Oma, √ñl, Bus und Ufo zu lernen."
    />
    <style>
      :root {
        color-scheme: light;
        --sky: #f2fbff;
        --sun: #ffe066;
        --grass: #c9fce1;
        --card: #ffffff;
        --text: #22223b;
        --muted: #53567a;
        --accent: #ff7b7b;
        --accent-2: #5c9ded;
        --accent-3: #ffb347;
        font-family: "Fredoka", "Baloo 2", "Comic Neue", "Nunito", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, var(--sky) 0%, #ffffff 55%, var(--grass) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(16px, 4vw, 40px);
        color: var(--text);
      }

      main.game {
        width: min(100%, 960px);
        background: var(--card);
        border-radius: 32px;
        padding: clamp(24px, 5vw, 48px);
        box-shadow: 0 30px 60px rgba(56, 73, 119, 0.18);
        position: relative;
      }

      header {
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.8rem, 4vw, 2.8rem);
        letter-spacing: 0.02em;
      }

      header p {
        margin: 12px auto 0;
        max-width: 32ch;
        color: var(--muted);
        font-size: 1.05rem;
      }

      .board {
        margin-top: clamp(24px, 5vw, 36px);
        display: grid;
        gap: clamp(18px, 3vw, 36px);
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .column {
        display: grid;
        gap: clamp(12px, 2.5vw, 20px);
        align-content: start;
        grid-template-rows: auto 1fr;
      }

      .column h2 {
        margin: 0;
        font-size: clamp(1.2rem, 3vw, 1.6rem);
        color: var(--accent-2);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .card-area {
        display: grid;
        gap: clamp(12px, 2.5vw, 20px);
        align-content: start;
      }

      .column.pictures .card-area {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .column.words .card-area {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }

      .card {
        position: relative;
        background: #fff7f1;
        border-radius: 24px;
        padding: clamp(18px, 4vw, 26px);
        border: 3px solid transparent;
        box-shadow: 0 12px 20px rgba(250, 166, 158, 0.2);
        text-align: center;
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      }

      .picture-card {
        background: #f0f6ff;
        box-shadow: 0 14px 24px rgba(92, 157, 237, 0.22);
      }

      .word-card {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        font-weight: 700;
        color: var(--text);
        background: #fff8f0;
        box-shadow: 0 14px 24px rgba(255, 179, 71, 0.25);
      }

      button.card {
        cursor: pointer;
        border: none;
        width: 100%;
        font: inherit;
        color: inherit;
        display: grid;
        place-items: center;
      }

      button.card:disabled {
        cursor: default;
        filter: grayscale(0.25) brightness(1.05);
      }

      button.card:focus-visible {
        outline: 4px solid var(--accent-2);
        outline-offset: 4px;
      }

      .art {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(3.6rem, 9vw, 4.8rem);
        line-height: 1;
      }

      .art svg {
        width: clamp(96px, 20vw, 132px);
        height: clamp(96px, 20vw, 132px);
      }

      .picture-card .sun {
        position: absolute;
        top: clamp(12px, 3vw, 20px);
        right: clamp(12px, 3vw, 20px);
        font-size: clamp(1.6rem, 4vw, 2rem);
        opacity: 0.65;
      }

      .selected {
        transform: translateY(-6px) scale(1.03);
        border-color: var(--accent-2);
      }

      .matched {
        border-color: var(--accent);
        background: #ffffff;
        transform: none;
        animation: pop 0.4s ease;
      }

      .shake {
        animation: shake 0.35s ease;
      }

      .wiggle {
        animation: wiggle 0.35s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.95);
        }
        60% {
          transform: scale(1.06);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-6px);
        }
        75% {
          transform: translateX(6px);
        }
      }

      @keyframes wiggle {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-4deg);
        }
        75% {
          transform: rotate(4deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .progress-area {
        margin-top: clamp(28px, 5vw, 40px);
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        justify-content: center;
      }

      .progress-text {
        font-weight: 600;
        font-size: 1.1rem;
      }

      progress {
        width: clamp(180px, 30vw, 240px);
        height: 14px;
        appearance: none;
        -webkit-appearance: none;
        border-radius: 999px;
        overflow: hidden;
        background: #e3e6ff;
      }

      progress::-webkit-progress-bar {
        background: #e3e6ff;
        border-radius: 999px;
      }

      progress::-webkit-progress-value {
        background: linear-gradient(90deg, var(--accent-2), var(--accent));
        border-radius: 999px;
      }

      progress::-moz-progress-bar {
        background: linear-gradient(90deg, var(--accent-2), var(--accent));
        border-radius: 999px;
      }

      .reset-button {
        border: none;
        background: linear-gradient(135deg, var(--accent-2), var(--accent));
        color: white;
        font-weight: 700;
        padding: 12px 24px;
        border-radius: 999px;
        cursor: pointer;
        box-shadow: 0 12px 20px rgba(92, 157, 237, 0.25);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .reset-button:hover,
      .reset-button:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 18px 30px rgba(92, 157, 237, 0.35);
        outline: none;
      }

      .status-message {
        margin-top: 24px;
        text-align: center;
        font-size: 1.1rem;
        min-height: 1.6em;
        color: var(--muted);
      }

      .celebration {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.6s ease;
        font-size: clamp(2.6rem, 8vw, 4.2rem);
        gap: clamp(16px, 5vw, 32px);
      }

      .celebration span {
        filter: drop-shadow(0 12px 18px rgba(0, 0, 0, 0.15));
      }

      .celebration.show {
        opacity: 1;
        animation: float 1.6s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 860px) {
        .board {
          grid-template-columns: 1fr;
        }

        .column.pictures .card-area,
        .column.words .card-area {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
      }

      @media (max-width: 520px) {
        main.game {
          border-radius: 24px;
        }

        header p {
          font-size: 1rem;
        }

        .column.pictures .card-area,
        .column.words .card-area {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <main class="game">
      <header>
        <h1>Verbinde das Bild mit dem richtigen Wort!</h1>
        <p>
          Schau dir die Bilder genau an und suche das Wort, das dazu passt. Wenn du
          alles richtig hast, feiert dich das Spiel!
        </p>
      </header>

      <section class="board" aria-label="Zuordnungsspiel">
        <div class="column pictures" role="group" aria-labelledby="pictures-heading">
          <h2 id="pictures-heading"><span aria-hidden="true">üñºÔ∏è</span>Bilder</h2>
          <div class="card-area" data-area="pictures"></div>
        </div>
        <div class="column words" role="group" aria-labelledby="words-heading">
          <h2 id="words-heading"><span aria-hidden="true">üî§</span>W√∂rter</h2>
          <div class="card-area" data-area="words"></div>
        </div>
      </section>

      <section class="progress-area">
        <p class="progress-text">
          <span id="matches">0</span> von <span id="total">0</span> richtig verbunden
        </p>
        <progress id="progressBar" value="0" max="7">0</progress>
        <button type="button" class="reset-button" id="resetButton">Neu mischen</button>
      </section>

      <p class="status-message" id="statusMessage" role="status" aria-live="polite"></p>
    </main>

    <div class="celebration" id="celebration" aria-hidden="true">
      <span>üéâ</span>
      <span>üåü</span>
      <span>üéà</span>
    </div>

    <script>
      const items = [
        {
          id: "wal",
          word: "Wal",
          art: "üêã",
          fact: "Ein Wal ist ein riesiges Tier, das im Meer schwimmt.",
        },
        {
          id: "ofen",
          word: "Ofen",
          art: `
            <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="16" y="20" width="88" height="84" rx="18" fill="#f7e4d5" stroke="#513d2f" stroke-width="6" />
              <rect x="30" y="40" width="60" height="42" rx="10" fill="#ffffff" stroke="#a0775e" stroke-width="4" />
              <circle cx="38" cy="30" r="6" fill="#ffb347" />
              <circle cx="58" cy="30" r="6" fill="#ff7b7b" />
              <circle cx="78" cy="30" r="6" fill="#5c9ded" />
              <rect x="44" y="92" width="32" height="6" rx="3" fill="#a0775e" />
            </svg>
          `,
          fact: "Im Ofen werden Kuchen und Aufl√§ufe sch√∂n warm.",
        },
        {
          id: "opa",
          word: "Opa",
          art: "üßì",
          fact: "Opa erz√§hlt spannende Geschichten und hat immer Zeit zum Kuscheln.",
        },
        {
          id: "oma",
          word: "Oma",
          art: "üëµ",
          fact: "Oma backt oft leckere Sachen und gibt warme Umarmungen.",
        },
        {
          id: "oel",
          word: "√ñl",
          art: "üõ¢Ô∏è",
          fact: "√ñl ist eine glitzernde Fl√ºssigkeit, die wir vorsichtig benutzen.",
        },
        {
          id: "bus",
          word: "Bus",
          art: "üöå",
          fact: "Mit dem Bus fahren viele Menschen zusammen durch die Stadt.",
        },
        {
          id: "ufo",
          word: "Ufo",
          art: "üõ∏",
          fact: "Ein Ufo fliegt geheimnisvoll durch den Himmel.",
        },
      ];

      const itemsById = new Map(items.map((item) => [item.id, item]));
      const picturesArea = document.querySelector(".column.pictures .card-area");
      const wordsArea = document.querySelector(".column.words .card-area");
      const matchesDisplay = document.getElementById("matches");
      const totalDisplay = document.getElementById("total");
      const progressBar = document.getElementById("progressBar");
      const statusMessage = document.getElementById("statusMessage");
      const resetButton = document.getElementById("resetButton");
      const celebration = document.getElementById("celebration");

      const pictureButtons = new Map();
      const wordButtons = new Map();

      let selectedPictureId = null;
      let selectedPictureButton = null;
      let matchesFound = 0;

      function shuffle(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i -= 1) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function speakWord(word) {
        if (!("speechSynthesis" in window)) return;
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = "de-DE";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      }

      function createPictureCard(item) {
        const button = document.createElement("button");
        button.className = "card picture-card";
        button.dataset.id = item.id;
        button.type = "button";
        button.innerHTML = `
          <span class="sun" aria-hidden="true">‚òÄÔ∏è</span>
          <span class="art" aria-hidden="true">${item.art}</span>
          <span class="sr-only">${item.word}</span>
        `;
        button.addEventListener("click", () => handlePictureClick(item.id));
        pictureButtons.set(item.id, button);
        return button;
      }

      function createWordCard(item) {
        const button = document.createElement("button");
        button.className = "card word-card";
        button.dataset.id = item.id;
        button.type = "button";
        button.textContent = item.word;
        button.addEventListener("click", () => handleWordClick(item.id));
        wordButtons.set(item.id, button);
        return button;
      }

      function handlePictureClick(id) {
        const button = pictureButtons.get(id);
        if (!button || button.disabled) {
          return;
        }

        if (selectedPictureId === id) {
          button.classList.remove("selected");
          selectedPictureId = null;
          selectedPictureButton = null;
          statusMessage.textContent = "Such dir ein anderes Bild aus oder finde das passende Wort.";
          return;
        }

        if (selectedPictureButton) {
          selectedPictureButton.classList.remove("selected");
        }

        button.classList.add("selected");
        selectedPictureId = id;
        selectedPictureButton = button;
        statusMessage.textContent = `Welches Wort passt zu \"${itemsById.get(id).word}\"?`;
      }

      function handleWordClick(id) {
        const button = wordButtons.get(id);
        if (!button || button.disabled) {
          return;
        }

        if (!selectedPictureId) {
          button.classList.add("shake");
          setTimeout(() => button.classList.remove("shake"), 350);
          statusMessage.textContent = "Schau dir zuerst ein Bild an.";
          return;
        }

        const isMatch = id === selectedPictureId;
        const chosenItem = itemsById.get(selectedPictureId);

        if (isMatch) {
          matchesFound += 1;
          matchesDisplay.textContent = matchesFound;
          progressBar.value = matchesFound;

          const pictureButton = pictureButtons.get(id);
          pictureButton.classList.remove("selected");
          pictureButton.classList.add("matched");
          pictureButton.disabled = true;

          button.classList.add("matched");
          button.disabled = true;

          statusMessage.textContent = `Klasse! ${chosenItem.fact}`;
          speakWord(chosenItem.word);

          if (matchesFound === items.length) {
            statusMessage.textContent = "Hurra! Du hast alle W√∂rter gefunden!";
            celebration.classList.add("show");
          }
        } else {
          const pictureButton = pictureButtons.get(selectedPictureId);
          if (pictureButton) {
            pictureButton.classList.add("wiggle");
            setTimeout(() => pictureButton.classList.remove("wiggle"), 350);
          }
          button.classList.add("shake");
          setTimeout(() => button.classList.remove("shake"), 350);
          statusMessage.textContent = "Fast! Versuch es noch einmal.";
        }

        selectedPictureId = null;
        selectedPictureButton = null;
      }

      function renderPictures() {
        picturesArea.innerHTML = "";
        items.forEach((item) => {
          const card = createPictureCard(item);
          picturesArea.appendChild(card);
        });
      }

      function renderWords() {
        wordsArea.innerHTML = "";
        wordButtons.clear();
        const shuffled = shuffle(items);
        shuffled.forEach((item) => {
          const card = createWordCard(item);
          wordsArea.appendChild(card);
        });
      }

      function resetGame() {
        matchesFound = 0;
        matchesDisplay.textContent = matchesFound;
        progressBar.value = 0;
        celebration.classList.remove("show");
        statusMessage.textContent = "Klick auf ein Bild und finde das passende Wort.";
        selectedPictureId = null;
        selectedPictureButton = null;

        pictureButtons.forEach((button) => {
          button.classList.remove("matched", "selected", "wiggle");
          button.disabled = false;
        });

        renderWords();
      }

      function initGame() {
        totalDisplay.textContent = items.length;
        progressBar.max = items.length;
        renderPictures();
        resetGame();
        resetButton.addEventListener("click", resetGame);
      }

      document.addEventListener("DOMContentLoaded", initGame);
    </script>
  </body>
</html>
